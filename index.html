<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Project Cats</title>
    <script src="https://kit.fontawesome.com/3e2b3d0dcf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body class="page">
    <header class ="header">
        <div class="container header__container">
            <a href="#" class = "logo"><i class="fa-solid fa-paw"></i>Cats</a>
            <button class="btn" id="add"><i class="fa-solid fa-circle-plus"></i></button> 
        </div>
    </header>

    <main class="main container">
            <section class="cards">
                <h2 class="visually-hidden">Список котиков</h2>
                <div class="card">
                    <img src="./img/cat.jpg" alt="Изабражение" class="card__image">
                    <a href="#" class="card__link"><h3 class="card__name">Персик</h3></a>
                    <button class="card__like" aria-label="Поставить лайк"><i class="fa-solid fa-heart fa-2x"></i></button>
                </div>
            </section>
    </main>

    <footer class="footer">
        <div class="container footer__container">
            <span class="copyright">©2022 Made by Evgeny</span>

            <div class="soc">
                <a class="soc__link" href="#"><i class="fa-brands fa-github socials__icon"></i></a>
                <a class="soc__link" href="#"><i class="fa-brands fa-vk socials__icon"></i></a>
                <a class="soc__link" href="#"><i class="fa-brands fa-telegram socials__icon"></i></a>
            </nav>
        </div>
    </footer>
    
</body>
</html>
